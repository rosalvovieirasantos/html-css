<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
            div > p{
                display: none;
                background-color: darkgray;
            }
        div:hover >p {
            display: block;
            color: blue;
        }
        div:hover{
            color: rgb(255, 10, 10);
            
        }
    </style>
    <!--Essa propriedade (div > p) significa que a div tem um filho p, e tudo que está dentro de p vai receber a característica determinada-->
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Texto exposto</p>
</body>
</html>
