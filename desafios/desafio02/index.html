<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das Imagens</title>
    <style>
        img{
            padding-top: 100px;
            height: 150px;
            transition: 2.5s;

        img:hover{
            height: 300px;
            transform: rotate(360deg);
        }

<body>

    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como o ícone de favoritos!</p>

    <img src="akatsuki.jpg" alt="">

</html>
